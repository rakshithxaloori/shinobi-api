version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfiles/api.Dockerfile
      args:
        - SECRET_KEY=${SECRET_KEY}
        - RDS_USERNAME=${RDS_USERNAME}
        - RDS_PASSWORD=${RDS_PASSWORD}
        - RDS_HOSTNAME=${RDS_HOSTNAME}
        - INSTAGRAM_CLIENT_ID=${INSTAGRAM_CLIENT_ID}
        - INSTAGRAM_CLIENT_SECRET=${INSTAGRAM_CLIENT_SECRET}
        - TWITCH_CLIENT_ID=${TWITCH_CLIENT_ID}
        - TWITCH_CLIENT_SECRET=${TWITCH_CLIENT_SECRET}
        - GOOGLE_EXPO_GO_APP_CLIENT_ID=${GOOGLE_EXPO_GO_APP_CLIENT_ID}
        - GOOGLE_ANDROID_APP_CLIENT_ID=${GOOGLE_ANDROID_APP_CLIENT_ID}
        - ROLLBAR_ACCESS_TOKEN=${ROLLBAR_ACCESS_TOKEN}
        - RIOT_API_KEY=${RIOT_API_KEY}
        - AWS_S3_ACCESS_KEY_ID=${AWS_S3_ACCESS_KEY_ID}
        - AWS_S3_SECRET_ACCESS_KEY=${AWS_S3_SECRET_ACCESS_KEY}
        - AWS_STORAGE_BUCKET_NAME=${AWS_STORAGE_BUCKET_NAME}
        - ADMIN_URL=${ADMIN_URL}

        - RDS_DB_NAME=${RDS_DB_NAME}
        - RDS_PORT=${RDS_PORT}
        - RIOT_LOL_RATE_LIMIT_1=${RIOT_LOL_RATE_LIMIT_1}
        - RIOT_LOL_RATE_PERIOD_1=${RIOT_LOL_RATE_PERIOD_1}
        - RIOT_LOL_RATE_LIMIT_2=${RIOT_LOL_RATE_LIMIT_2}
        - RIOT_LOL_RATE_PERIOD_2=${RIOT_LOL_RATE_PERIOD_2}
        - CI_CD_STAGE=${CI_CD_STAGE}
        - REDIS_URL=${REDIS_URL}
        - OAUTH_REDIRECT_URI=${OAUTH_REDIRECT_URI}
        - AWS_S3_REGION_NAME=${AWS_S3_REGION_NAME}

    image: api:latest
    command:
      - python manage.py migrate --noinput
      - python manage.py collectstatic --noinput
      - daphne -b 0.0.0.0 -p 8000 shinobi.asgi:application
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    restart: on-failure

  nginx:
    build: ./nginx.prod
    image: nginx:latest
    ports:
      - "80:80"
    restart: on-failure
    depends_on:
      - api

  chat:
    build:
      context: .
      dockerfile: Dockerfiles/chat.Dockerfile
      args:
        - SECRET_KEY=${SECRET_KEY}
        - RDS_USERNAME=${RDS_USERNAME}
        - RDS_PASSWORD=${RDS_PASSWORD}
        - RDS_HOSTNAME=${RDS_HOSTNAME}
        - INSTAGRAM_CLIENT_ID=${INSTAGRAM_CLIENT_ID}
        - INSTAGRAM_CLIENT_SECRET=${INSTAGRAM_CLIENT_SECRET}
        - TWITCH_CLIENT_ID=${TWITCH_CLIENT_ID}
        - TWITCH_CLIENT_SECRET=${TWITCH_CLIENT_SECRET}
        - GOOGLE_EXPO_GO_APP_CLIENT_ID=${GOOGLE_EXPO_GO_APP_CLIENT_ID}
        - GOOGLE_ANDROID_APP_CLIENT_ID=${GOOGLE_ANDROID_APP_CLIENT_ID}
        - ROLLBAR_ACCESS_TOKEN=${ROLLBAR_ACCESS_TOKEN}
        - RIOT_API_KEY=${RIOT_API_KEY}
        - AWS_S3_ACCESS_KEY_ID=${AWS_S3_ACCESS_KEY_ID}
        - AWS_S3_SECRET_ACCESS_KEY=${AWS_S3_SECRET_ACCESS_KEY}
        - AWS_STORAGE_BUCKET_NAME=${AWS_STORAGE_BUCKET_NAME}
        - ADMIN_URL=${ADMIN_URL}

        - RDS_DB_NAME=${RDS_DB_NAME}
        - RDS_PORT=${RDS_PORT}
        - RIOT_LOL_RATE_LIMIT_1=${RIOT_LOL_RATE_LIMIT_1}
        - RIOT_LOL_RATE_PERIOD_1=${RIOT_LOL_RATE_PERIOD_1}
        - RIOT_LOL_RATE_LIMIT_2=${RIOT_LOL_RATE_LIMIT_2}
        - RIOT_LOL_RATE_PERIOD_2=${RIOT_LOL_RATE_PERIOD_2}
        - CI_CD_STAGE=${CI_CD_STAGE}
        - REDIS_URL=${REDIS_URL}
        - OAUTH_REDIRECT_URI=${OAUTH_REDIRECT_URI}
        - AWS_S3_REGION_NAME=${AWS_S3_REGION_NAME}
    image: chat:latest
    command: daphne -b 0.0.0.0 -p 9001 shinobi.asgi:application
    volumes:
      - .:/usr/src/app
    restart: on-failure
    depends_on:
      - api

  celery:
    build:
      context: .
      dockerfile: Dockerfiles/celery.Dockerfile
      args:
        - SECRET_KEY=${SECRET_KEY}
        - RDS_USERNAME=${RDS_USERNAME}
        - RDS_PASSWORD=${RDS_PASSWORD}
        - RDS_HOSTNAME=${RDS_HOSTNAME}
        - INSTAGRAM_CLIENT_ID=${INSTAGRAM_CLIENT_ID}
        - INSTAGRAM_CLIENT_SECRET=${INSTAGRAM_CLIENT_SECRET}
        - TWITCH_CLIENT_ID=${TWITCH_CLIENT_ID}
        - TWITCH_CLIENT_SECRET=${TWITCH_CLIENT_SECRET}
        - GOOGLE_EXPO_GO_APP_CLIENT_ID=${GOOGLE_EXPO_GO_APP_CLIENT_ID}
        - GOOGLE_ANDROID_APP_CLIENT_ID=${GOOGLE_ANDROID_APP_CLIENT_ID}
        - ROLLBAR_ACCESS_TOKEN=${ROLLBAR_ACCESS_TOKEN}
        - RIOT_API_KEY=${RIOT_API_KEY}
        - AWS_S3_ACCESS_KEY_ID=${AWS_S3_ACCESS_KEY_ID}
        - AWS_S3_SECRET_ACCESS_KEY=${AWS_S3_SECRET_ACCESS_KEY}
        - AWS_STORAGE_BUCKET_NAME=${AWS_STORAGE_BUCKET_NAME}
        - ADMIN_URL=${ADMIN_URL}

        - RDS_DB_NAME=${RDS_DB_NAME}
        - RDS_PORT=${RDS_PORT}
        - RIOT_LOL_RATE_LIMIT_1=${RIOT_LOL_RATE_LIMIT_1}
        - RIOT_LOL_RATE_PERIOD_1=${RIOT_LOL_RATE_PERIOD_1}
        - RIOT_LOL_RATE_LIMIT_2=${RIOT_LOL_RATE_LIMIT_2}
        - RIOT_LOL_RATE_PERIOD_2=${RIOT_LOL_RATE_PERIOD_2}
        - CI_CD_STAGE=${CI_CD_STAGE}
        - REDIS_URL=${REDIS_URL}
        - OAUTH_REDIRECT_URI=${OAUTH_REDIRECT_URI}
        - AWS_S3_REGION_NAME=${AWS_S3_REGION_NAME}
    image: celery:latest
    command: celery -A shinobi worker -l INFO --uid=nobody --gid=nogroup -Q celery
    volumes:
      - .:/usr/src/app
    restart: on-failure
    depends_on:
      - api

  lol_celery:
    build:
      context: .
      dockerfile: Dockerfiles/lol_celery.Dockerfile
      args:
        - SECRET_KEY=${SECRET_KEY}
        - RDS_USERNAME=${RDS_USERNAME}
        - RDS_PASSWORD=${RDS_PASSWORD}
        - RDS_HOSTNAME=${RDS_HOSTNAME}
        - INSTAGRAM_CLIENT_ID=${INSTAGRAM_CLIENT_ID}
        - INSTAGRAM_CLIENT_SECRET=${INSTAGRAM_CLIENT_SECRET}
        - TWITCH_CLIENT_ID=${TWITCH_CLIENT_ID}
        - TWITCH_CLIENT_SECRET=${TWITCH_CLIENT_SECRET}
        - GOOGLE_EXPO_GO_APP_CLIENT_ID=${GOOGLE_EXPO_GO_APP_CLIENT_ID}
        - GOOGLE_ANDROID_APP_CLIENT_ID=${GOOGLE_ANDROID_APP_CLIENT_ID}
        - ROLLBAR_ACCESS_TOKEN=${ROLLBAR_ACCESS_TOKEN}
        - RIOT_API_KEY=${RIOT_API_KEY}
        - AWS_S3_ACCESS_KEY_ID=${AWS_S3_ACCESS_KEY_ID}
        - AWS_S3_SECRET_ACCESS_KEY=${AWS_S3_SECRET_ACCESS_KEY}
        - AWS_STORAGE_BUCKET_NAME=${AWS_STORAGE_BUCKET_NAME}
        - ADMIN_URL=${ADMIN_URL}

        - RDS_DB_NAME=${RDS_DB_NAME}
        - RDS_PORT=${RDS_PORT}
        - RIOT_LOL_RATE_LIMIT_1=${RIOT_LOL_RATE_LIMIT_1}
        - RIOT_LOL_RATE_PERIOD_1=${RIOT_LOL_RATE_PERIOD_1}
        - RIOT_LOL_RATE_LIMIT_2=${RIOT_LOL_RATE_LIMIT_2}
        - RIOT_LOL_RATE_PERIOD_2=${RIOT_LOL_RATE_PERIOD_2}
        - CI_CD_STAGE=${CI_CD_STAGE}
        - REDIS_URL=${REDIS_URL}
        - OAUTH_REDIRECT_URI=${OAUTH_REDIRECT_URI}
        - AWS_S3_REGION_NAME=${AWS_S3_REGION_NAME}
    image: lol_celery:latest
    command: celery -A shinobi worker -l INFO --uid=nobody --gid=nogroup -Q lol --concurrency 1
    volumes:
      - .:/usr/src/app
    restart: on-failure
    depends_on:
      - api

  scheduler_celery:
    build:
      context: .
      dockerfile: Dockerfiles/scheduler_celery.Dockerfile
      args:
        - SECRET_KEY=${SECRET_KEY}
        - RDS_USERNAME=${RDS_USERNAME}
        - RDS_PASSWORD=${RDS_PASSWORD}
        - RDS_HOSTNAME=${RDS_HOSTNAME}
        - INSTAGRAM_CLIENT_ID=${INSTAGRAM_CLIENT_ID}
        - INSTAGRAM_CLIENT_SECRET=${INSTAGRAM_CLIENT_SECRET}
        - TWITCH_CLIENT_ID=${TWITCH_CLIENT_ID}
        - TWITCH_CLIENT_SECRET=${TWITCH_CLIENT_SECRET}
        - GOOGLE_EXPO_GO_APP_CLIENT_ID=${GOOGLE_EXPO_GO_APP_CLIENT_ID}
        - GOOGLE_ANDROID_APP_CLIENT_ID=${GOOGLE_ANDROID_APP_CLIENT_ID}
        - ROLLBAR_ACCESS_TOKEN=${ROLLBAR_ACCESS_TOKEN}
        - RIOT_API_KEY=${RIOT_API_KEY}
        - AWS_S3_ACCESS_KEY_ID=${AWS_S3_ACCESS_KEY_ID}
        - AWS_S3_SECRET_ACCESS_KEY=${AWS_S3_SECRET_ACCESS_KEY}
        - AWS_STORAGE_BUCKET_NAME=${AWS_STORAGE_BUCKET_NAME}
        - ADMIN_URL=${ADMIN_URL}

        - RDS_DB_NAME=${RDS_DB_NAME}
        - RDS_PORT=${RDS_PORT}
        - RIOT_LOL_RATE_LIMIT_1=${RIOT_LOL_RATE_LIMIT_1}
        - RIOT_LOL_RATE_PERIOD_1=${RIOT_LOL_RATE_PERIOD_1}
        - RIOT_LOL_RATE_LIMIT_2=${RIOT_LOL_RATE_LIMIT_2}
        - RIOT_LOL_RATE_PERIOD_2=${RIOT_LOL_RATE_PERIOD_2}
        - CI_CD_STAGE=${CI_CD_STAGE}
        - REDIS_URL=${REDIS_URL}
        - OAUTH_REDIRECT_URI=${OAUTH_REDIRECT_URI}
        - AWS_S3_REGION_NAME=${AWS_S3_REGION_NAME}
    image: scheduler_celery:latest
    command: celery -A shinobi beat
    volumes:
      - .:/usr/src/app
    restart: on-failure
    depends_on:
      - api
